<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>localplayer</title>
  <style>
    body,
    body * {
      margin: 0;         
      padding: 0;
      border: 0;
      outline: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      max-width: 100%;
      background: sandybrown;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: stretch;
    }
   
    .topping {
      background-color: lightgreen;
      height: 15vh;
      width: 100%;
;

      display: flex;
      flex-display: row; 
      justify-content: center;
      align-items: center;
    }

    .topping >*{
      border: 1px dashed darkslategray;
    }

    #fileinput_container {
      display: flex;
      justify-content: center;
      align-items: center;
      width:50%;
      height: 100%;
      position: relative;
   }

   #fileinput {
      width:100%;
      height: 100%;
      z-index:100;
      opacity: 0;
      position: absolute;
    }

    #tracks {
      width: 100%;
      max-height: 70vh;
      overflow-x: scroll;
      background-color: lightcyan;
    }

    #tracks>li {
      width: 100%;
      height: 10vh;
      display: flex;
      justify-content: start;
    }

    audio{
      width: 100%;
      height: 15vh;
    }

  </style>
</head>

<body>
  <div class="topping">
    <div id="fileinput_container">
      <input type="file" multiple  accept="audio/*, video/*" id="fileinput" name="fileinput" />
      <label for="fileinput" id="fileinput_label">Add local track</label>
    </div>
    <div id="urlinput_container">
      <input type="url" id="urlinput" name="urlinput">
      <label for="urlinput">audio <span>not</span> exists</label>
      <button>Add remote url track</button>
    </div>
  </div>

  <ul id="tracks">  </ul>

  <script defer>
  let domtrackslist = document.querySelector("#tracks");
  let audiolist = [];
  audiolist.i = 0;

  audiolist.next = function (otarget = this) {
    if (otarget.length < 1) { otarget.i = -1; throw "storage length less or equal 0"; };
    
    ++otarget.i;
    if (otarget.i >= otarget.length) { otarget.i = 0; };
      
    return otarget[otarget.i];
  };


  let audio = document.createElement("audio");
  audio.controls = "controls";
  document.body.appendChild(audio);

  function audioonplayend(el) {
    //debugger;
    el.target.src = audiohookslist.next().url;
    el.target.play();
    return true;
  };

  audio.addEventListener("ended", audioonplayend);
  
  let audiohookslist = new Proxy(audiolist, {
    "set": function (otarget, skey, vvalue) {

     //if key is not a number, set anyway
     if (isNaN(+skey)) { otarget[skey] = vvalue; return true; };

     //if key is number, check object properties
     if (!vvalue.url || !vvalue.name) { return false; };

     otarget.push(vvalue);

     let li = document.createElement("li");
     li.innerText = vvalue.name;
     domtrackslist.appendChild(li);

     if (audio.src == "") { audio.src = vvalue.url };
       return true;
     }
   });

  const push_files_to_list = (player => (files => {
    for (let i = 0, l = files.length; i < l; ++i) {
      let file = files[i];
      try{
        let can = player.canPlayType(file.type); // "" => false, ie cant
        if(!can){ 
          throw new Error("file extension defenitely cant be played");
        };
      } catch (err){ 
        console.error(err);
        //continue;
      };
      
      audiohookslist.push({ url: URL.createObjectURL(file), name: file.name });
    };
  }))(audio);

  let fileinput = document.querySelector("#fileinput");
  fileinput.addEventListener("change",e=>{
    push_files_to_list(fileinput.files);
  });

  window.addEventListener("dragover", e => e.preventDefault(), false); 
  window.addEventListener("drop", event => {
    event.preventDefault();
    push_files_to_list(event.dataTransfer.files);
  });

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register("/localplayer/serviceworker.js", { scope: "/localplayer/" })
    .then(_ => console.log("sw ok"))
    .catch(_ => console.log(`sw not ok : ${_}`));
  } else {
     console.log("no sw ");
  };


    </script>

</body>

</html>
