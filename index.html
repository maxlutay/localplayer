<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>localplayer</titlle>
<style>

* {
  margin: 0;         
  padding: 0;
  border: 0;
  outline: 0;
  box-sizing: border-box;
  border: 1px dashed gray;
}

  
body {
  height: 100vh;
  width: 100vw;
}

.app{
  height:100vh;
  width:100vw;
  
}

</style>
</head>

<body>body
<div class="app">app
  <div class="header">h</div><!--.header-->
  <div class="feed">f</div><!--.feed-->
  <div class="player_interface minimized">
    <div class="top_spacer">
      <div class="top_spacer__pin"></div>
    </div><!--.top_spacer-->
    <div class="current_track_info">
      <div class="current_track_info__utility_line">
        <div class="track_name"></div>
        <div class="track_performer"></div>
        <div class="track_album"></div>
      </div>
    </div><!--.current_track_info-->
    <div class="progress_bar">
      <div class="progress_max">
        <div class="progress_play"></div> 
        <div class="progress_load"></div>
      </div>
    </div><!--.progress_bar-->
  </div><!--.player_interface-->


</div><!-- app-->

</body>

</html>
