<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>localplayer</title>

<body>
<div class="app">

  <div class="header">header</div><!--.header-->

  <div class="feed">feed</div><!--.feed-->

  <div class="playing_interface full">
    <div class="status">
      <div class="progress_bar"></div>
      <div class="progress_time">
        <span class="progress_time__current">0:00</span>
        <span>|</span>
        <span class="progress_time__total">9:99:99</span>
      </div>
    </div><!--.status-->
    <div class="track_info">
      <div class="track_info__cover">
        <img src="" alt="cover">
      </div>
      <div class="track_info__name">
        <p>track name</p>
      </div>
      <div class="track_info__performer">
        <p>track performer</p>
      </div>
      <div class="track_info__album">
        <p>album</p>
      </div>
    </div> <!--.track_info-->
    <div class="controls empty" >
      <div class="controls__mandatory">
        <button class="play_prev">prev</button>
        <button class="toggle_play_state">play/pause</button>
        <button class="play_next">next</button>
      </div>
      <div class="controls__optional"></div>
    </div><!--.controls-->
  </div><!--.player_interface-->

</div><!--.app-->
