<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>localplayer</title>
</head>
<body style="width:100vw;height:100vh;padding: 0; margin: 0; background-color: darkseagreen;">
    

<script>


var myaudio = {};


window.addEventListener("dragover",e => e.preventDefault(),false);

window.addEventListener("drop",event => {
    event.preventDefault();


    myaudio[event.dataTransfer.files[0].name] = event.dataTransfer.files[0].getAsFile();

    localStorage.setItem("myaudio", JSON.stringify(Object.keys(myaudio)) );


    console.log(event.dataTransfer.files[0].name);
    console.log(Object.keys(myaudio));
});




</script>

</body>
</html>
