  <script defer>

  class Player_worker{

    #dom_player;
    #onplayend;


    constructor(){
      let dom_player = this.#dom_player = document.createElement("audio");
      dom_player.controls = "controls";
      
    };

    attach_to_dom({parent_element}){
      parent_element.appendChild(this.#dom_player);
    };

    play(track){
      this.#dom_player.src = track.url;
      this.#dom_player.play();
    };
    
    set play_end_callback(cb){
     const t = this;
     if(t.#onplayend) dom_player.removeEventListener(t.#onplayend);
     t.#onplayend = cb;
     if(cb) dom_player.addEventListener("ended", t.#onplayend);
    };

    get play_end_callback(){
      const cb = t.#onplayend;//idk why i ve done this?
      return cb;
    };
    
  };// end Player_worker

  class Player_controller {

    player_worker = Player_worker();
    playlist = Playlist();


    constructor(){
      player_worker.attach_to_dom( 
       { parent_element:document.querySelector(".player")}
      );
      player_worker.play_end_callback = ()=>player_worker.play(playlist.next);
      
      
    };


  };//end Player_controller


  class Playlist {
    
    #repeat_one_mode=false;
    get repeat_one_mode() {return this.#repeat_one_mode;};

    #repeat_list=false;
    get repeat_list_mode() {return this.#repeat_list;};

    #current_track;
    get current_track(){return this.#current_track;};
    //set current_track(t_i){};//TODO!!!!!rearranging

    tracks = [];
    #play_order;//ref to other array
    #straight_order=new Straight_play_order();//stack?
    #shuffled_order=new Shuffled_play_order();//architectural problem with setting track, inverse array needed

    constructor(){
      super();
      this.#play_order=this.#straight_order;
    };

    add(track){
      let i = -1 + tracks.push(tracks);//returns length after push, which -1 is the index of new element
      this.#play_order.add(i);
    };

    get next(){
      if(!repeat_one_mode) this.#current_track=tracks[this.#play_order.next({repeat:this.repeat_list_mode})];
      return this.#current_track;
    };
    get prev(){
      if(!repeat_one_mode) this.#current_track=tracks[this.#play_order.prev({repeat:this.repeat_list_mode})];
      return this.#current_track;
    };

  };//end Playlist
 
  class Play_order {
    #current_i = 0;
    #container = [];
    constructor(){};

    next({repeat:true}){

      ++this.#current_i;

      if(this.#current_i>=this.#container.length){
        if(repeat){
          this.#current_i=0;
        }else{
          this.#current_i=(this.#container.length-1);
        };
      };
      return this.#container[this.#current_i];
    };

    prev({repeat:true}){

      --this.#current_i;

      if(this.#current_i<0){
        if(repeat){
          this.#current_i=this.#container.length-1;
        }else{
          this.#current_i=0;
        };
      };
      return this.#container[this.#current_i];
    }

    fill_from( order){
      throw new Error("not implemented");
    };

    add(track){
      throw new Error("not implemented");
    };
    get is_first(){ return this.#current_i===0; };
    get is_last(){ return this.#current_i===(this.#container.length-1);};
  };//end Play_order


  class Straight_play_order extends Play_order{
    constructor(){super();};
    fill_from(order){
      this.#container=Array.from(order);
    };
    
    add(w){
      this.#container.push(w);
    };
  };//end Straight_play_order

  class Shuffled_play_order extends Play_order{
    inversed_order;
    constructor(){super();};

    fill_from(order){
      const c=Array.from(order);

      for (let i = c.length-1;i >=0;--i){
        const random_index = Math.round(Math.random()*i);
        c[i]=c[random_index];
        inversed_order[random_index]=inversed_order[i];//experimental
      };
      this.#container = c;
    };

    add(w){
      const max_i = this.#container.length-1;
      const random_index = Math.round(Math.random()*max_i);
      this.#container.splice(random_index,0,w);//bevare the complexity=O(n)
    };

  };//end Shuffled_play_order


  class Track{
    id="";
    name="";
    url="";
    constructor(file){
      this.name=file.name;
      this.url=URL.createObjectURL(file);
    }
  };//end Track
 


  let dom_tracks_list = document.querySelector("#tracks");
  let audio_array = [];
  audio_array.i = 0;

  audio_array.next = function (otarget = this) {
    if (otarget.length < 1) { otarget.i = -1; throw  new Error("storage length less or equal 0"); };
    
    ++otarget.i;
    if (otarget.i >= otarget.length) { otarget.i = 0; };
      
    return otarget[otarget.i];
  };


  
  function dom_audio_onplayend(el) {
    //debugger;
    el.target.src = audio_hooks_list.next().url;
    el.target.play();
    return true;
  };
  dom_audio.addEventListener("ended", dom_audio_onplayend);
  
  let audio_hooks_list = new Proxy(audio_array, {
    "set": function (otarget, skey, vvalue) {

     //if key is not a number, set anyway
     if (isNaN(+skey)) { otarget[skey] = vvalue; return true; };

     //if key is number, check object properties
     if (!vvalue.url || !vvalue.name) { return false; };

     otarget.push(vvalue);

     let li = document.createElement("li");
     li.innerText = vvalue.name;
     dom_tracks_list.appendChild(li);

     if (dom_audio.src == "") { dom_audio.src = vvalue.url };
       return true;
     };
   });

  const mime_type_validator = ((player, file) => {
      let can = player.canPlayType(file.type); // "" => false, ie cant
      if(!can){ 
        throw new Error("file extension defenitely cant be played");
      };
      //file extension can be unplayable, but file is playable
  }).bind(audio);

  const push_files_to_list = files => {
    for (let i = 0, l = files.length; i < l; ++i) {
      let file = files[i];

      try{mime_type_validator(file)}catch(err){console.error(err);};

      audio_hooks_list.push({ url: URL.createObjectURL(file), name: file.name });
    };
  };

  let fileinput = document.querySelector("#fileinput");
  fileinput.addEventListener("change",e=>{
    push_files_to_list(fileinput.files);
  });

  window.addEventListener("dragover", e => e.preventDefault(), false); 
  window.addEventListener("drop", event => {
    event.preventDefault();
    push_files_to_list(event.dataTransfer.files);
  });

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register("/localplayer/serviceworker.js", { scope: "/localplayer/" })
    .then(_ => console.log("sw ok"))
    .catch(_ => console.log(`sw not ok : ${_}`));
  } else {
     console.log("no sw ");
