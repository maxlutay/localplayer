<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>localplayer</title>
<link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="app">

  <div class="app__header">header</div><!--.header-->
  <div class="app__feed">feed</div><!--.feed-->
  <div class="app__footer">footer</div> <!--.footer-->

  <div class="app__view player_interface player_interface--full">
    
    <div class="player_interface__track_info track_info">
      <div class="track_info__cover">
        <img class="track_info__cover_image" src="" alt="track cover">
      </div>
      <div class="track_info__textual">
        <span  class="track_info__name">
          <span>track name looooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooong</span>
        </span>
        <span class="track_info__performer">
          <span>track performer</span>
        </span>
        <span class="track_info__album">
          <span>album name</span>
        </span>
      </div><!--textual-->
    </div> <!--.track_info-->
    
    <div class="player_interface__controls" >
      <div class="controls__group controls__group--mandatory">
        <button class="controls__play_prev">prev </button> 
        <!-- <svg></svg> -->
        <button class="controls__toggle_play_state controls__toggle_play_state--play">play/pause</button>
        <!-- <svg></svg> -->
        <button class="controls__play_next">next</button>
        <!-- <svg></svg> -->
      </div>
      <div class="controls__group controls__group--optional controls__group--hidden">
        <button class="controls__repeat_current">repeat</button>
        <button class="controls__add_to_favorite">fav</button>
        <button class="controls__share">share</button>
      </div>
    </div><!--.controls-->
   

    <div class="player_interface__progress progress">
      <div class="progress__bar"></div>
      <div class="progress__past_shadow"></div>
      <div class="progress__time_group">
        <div class="progress__time_current">XX:XX:XX</div>
        <div class="progress__time_total">XX:XX:XX</div>
      </div>
    </div><!--.progress-->


 

  </div><!--.player_interface-->

</div><!--.app-->

<script>

const qs = document.querySelector.bind(document);

const playing_interface = qs(".player_interface");

const interface_toggler_button = qs(".track_info__cover");


interface_toggler_button.addEventListener("pointerup",e=>{
  e.stopPropagation();
  console.log("toggle");
  playing_interface.classList.toggle("player_interface--minimized");
  playing_interface.classList.toggle("player_interface--full");
});

  playing_interface. classList.remove("minimized");
  playing_interface. classList.add("full");
});
*/
</script>

</body>
</html>
